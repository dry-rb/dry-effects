# This is a config synced from dry-rb/template-gem repo

sources:
  - repo: dry-rb/template-gem
    sync:
      - ".action_hero.yml.erb"
      - ".devtools/templates/*.sync:${{dir}}/${{name}}"
      - ".github/**/*.*"
      - "gemspec.erb:dry-effects.gemspec"
      - "spec/*"
      - ".*"
      - "*"
  - repo: action-hero/workflows
    sync:
      - ".github/workflows/*.yml"
